name: shelfbench-hedunet-env
channels:
  - nvidia
  - pytorch
  - conda-forge
dependencies:
  # Core
  - python=3.9
  - pip
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1  # GPU Support

  # Scientific stack
  - numpy
  - scipy
  - pandas
  - matplotlib
  - scikit-image
  - scikit-learn
  - opencv

  # Geospatial
  - rasterio

  # Config & utils
  - pyyaml
  - omegaconf
  - yacs
  - tqdm
  - docopt

  # Deep learning extras
  - segmentation-models-pytorch
  - monai
  - albumentations
  - imgaug
  - wandb

  # Install anything missing via pip
  - pip:
      - hydra-core
      - timm   # falls ViT/DINOv3 ben√∂tigt wird
